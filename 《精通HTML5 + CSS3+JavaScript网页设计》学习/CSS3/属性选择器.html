<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
        p[lang] {
            color: red
        }

        p[lang="ch"] {
            color: yellow
        }

        p[title~="a"] {
            color: blue
        }

        p[lang|="ch"] {
            color: green
        }

        p[lang^="us"] {
            color: orange;
        }

        [src$="jpg"] {
            max-width: 50%
        }

        p[title*="c"] {
            color: purple
        }
    </style>
</head>
<body>
<p lang="">属性定义样式</p>
<p lang="ch">属性值定义样式</p>
<p title="a b">属性值以空格符分隔定义样式</p>
<p lang="ch-en">属性值以连字符分隔定义样式</p>
<p lang="us-en">属性值以前缀定义样式</p>
<p>属性值以后缀分隔定义样式：</p>
<img src="../img/img1.jpg">
<p title="ccc">属性值包含字符串分隔定义样式</p>
</body>
</html>
