<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类</title>
    <style>
        a:link {//未访问超链接
            color: red
        }

        a:visited {//已访问超链接
            color: yellow
        }

        a:hover {//鼠标停留在超链接上
            color: blue
        }

        a:active {//激活超链接
            color: green
        }
    </style>
</head>
<body>
<a href="">链接到本页</a>
</body>
</html>
