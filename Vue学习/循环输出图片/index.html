<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>v-for demo</title>
		<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
	</head>
	<body>
	<div id="app">
		<div>
			<div v-for="hero in heroes">
				<img v-bind:src="hero.url" v-bind:alt="hero.name" style="float: left; width: 25%">
			</div>
		</div>
	</div>
	</body>
	<script src="js/myFunction.js"></script>
</html>
