<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas画板</title>
    <!--<script src="http://code.jquery.com/jquery-latest.js"></script>-->
    <style>
        #myCanvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="600px" height="400px">canvas画板</canvas>
<div id="position"></div>
</body>
<script>
    var txt = document.getElementById("position");
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext('2d');
    ctx.lineWidth = 5;
    ctx.strokeStyle = 'black';
    var flag = 0;

    c.onmousemove = function (ev) {
        var x = changePos(ev)[0];
        var y = changePos(ev)[1];
        var str = '(' + x + ',' + y + ')';
        txt.innerHTML = str;
        if (flag == 1) {
            ctx.lineTo(x - c.offsetLeft, y - c.offsetTop);
            ctx.stroke();
        }
    }
    c.onmousedown = function (ev) {
        flag = 1;
        var x = changePos(ev)[0];
        var y = changePos(ev)[1];
        ctx.moveTo(x, y);
    }
    c.onmouseup = function () {
        flag = 0;
    }

    function changePos(ev) {
        var oEvent = ev || event;
        var pos = [];
        var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        var scrollLeft = document.documentElement.scrollLeft || document.body.scrollLeft;
        var top = oEvent.clientY + scrollTop;
        var left = oEvent.clientX + scrollLeft;
        pos[0] = left;
        pos[1] = top;
        return pos;
    }
</script>
</html>
