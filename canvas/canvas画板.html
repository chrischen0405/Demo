<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>canvas画板</title>
  <style>
    #myCanvas {
      border: 1px solid #000;
      display: block;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    #position {
      display: inline-block;
      margin-top: 10px;
      margin-left: 10px;
      font-family: Arial, sans-serif;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 5px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <canvas id="myCanvas" width='800px' height='600px'>canvas画板</canvas>
  <div id="position"></div>
</body>
<script>
  var txt = document.getElementById("position");
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext('2d');
  ctx.lineWidth = 5;
  ctx.strokeStyle = 'black';
  var flag = 0;

  c.onmousemove = function (ev) {
    var x = changePos(ev)[0];
    var y = changePos(ev)[1];
    var str = '(' + x + ',' + y + ')';
    txt.innerHTML = str;
    if (flag == 1) {
      ctx.lineTo(x - c.offsetLeft, y - c.offsetTop);
      ctx.stroke();
    }
    if (x >= 799 || y >= 599) {//鼠标移除边框停止继续绘制
      flag = 0;
    }
  }
  c.onmousedown = function (ev) {
    flag = 1;
    var x = changePos(ev)[0];
    var y = changePos(ev)[1];
    ctx.moveTo(x, y);
    ctx.lineTo(x + 1, y + 1);//鼠标点击时有反应
  }
  c.onmouseup = function () {
    flag = 0;
  }

  function changePos(ev) {
    var oEvent = ev || event;
    var pos = [];
    var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
    var scrollLeft = document.documentElement.scrollLeft || document.body.scrollLeft;
    var top = oEvent.clientY + scrollTop;
    var left = oEvent.clientX + scrollLeft;
    pos[0] = left;
    pos[1] = top;
    return pos;
  }
</script>

</html>
