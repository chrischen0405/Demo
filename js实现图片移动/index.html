<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>project3</title>
	</head>
	<style type="text/css">
		div{
			height: 350px;
			width: 550px;
			border: solid;
			border-width: 1px;
			float: left;
			margin: 20px;
		}
		img{
			height: 150px;
			width: 150px;
			margin: 10px;
			border: solid;
			border-width: 1px;
		}
		button {
			margin: 20px;
			float: left;
			margin-top: 150px;
		}
	</style>
	<body>
		<div id="old">
			<img src="img/1.jpg" alt="" onclick=leftt(this) />
			<img src="img/2.jpg" alt="" onclick=leftt(this) />
			<img src="img/3.jpg" alt="" onclick=leftt(this) />
			<img src="img/4.jpg" alt="" onclick=leftt(this) />
			<img src="img/5.jpg" alt="" onclick=leftt(this) />
			<img src="img/6.jpg" alt="" onclick=leftt(this) />
		</div>
		<button onclick=allleft()>全部移到右边</button>
		<button onclick=allright()>全部移到左边</button>
		<div id="new"></div>
	</body>
	<script type="text/javascript">
		function leftt (obj) {
			var left = document.getElementById("old")
			var right = document.getElementById("new")
			var op = document.createElement("IMG")
			if (obj.tagName==="IMG") {
				var text = obj.getAttribute("src")
				op.setAttribute("src",text)
				op.onclick = function(){rightt(this)}
				right.appendChild(op)
				obj.parentNode.removeChild(obj)
			}
		}
		function rightt (obj) {
			var left = document.getElementById("old")
			var right = document.getElementById("new")
			var op = document.createElement("IMG")
			if (obj.tagName==="IMG") {
				var text = obj.getAttribute("src")
				op.setAttribute("src",text)
				op.onclick = function(){leftt(this)}
				left.appendChild(op)
				obj.parentNode.removeChild(obj)
			}
		}
		function allleft () {
			var left = document.getElementById("old")
			var right = document.getElementById("new")
			var obj = left.getElementsByTagName("IMG")
				for(var i=obj.length-1;i>=0;i--){
					var op = document.createElement("IMG")
					var text = obj[i].getAttribute("src")
					op.setAttribute("src",text)
					op.onclick = function(){rightt(this)}
					right.appendChild(op)
					obj[i].parentNode.removeChild(obj[i])
				}
		}
		function allright () {
			var left = document.getElementById("old")
			var right = document.getElementById("new")
			var obj = right.getElementsByTagName("IMG")
				for(var i=obj.length-1;i>=0;i--){
					var op = document.createElement("IMG")
					var text = obj[i].getAttribute("src")
					op.setAttribute("src",text)
					op.onclick = function(){leftt(this)}
					left.appendChild(op)
					obj[i].parentNode.removeChild(obj[i])
				}
		}
	</script>
</html>
